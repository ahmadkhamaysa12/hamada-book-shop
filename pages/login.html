<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--fonts-->
    <!-- h-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- roboto-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="d-flex align-items-center justify-content-center position-relative"
    style="height: 100vh"
  >
    <div
      class="p-5 container-fluid container-md shadow-lg position-absolute top-50 start-50 translate-middle align-items-center justify-content-center text-center"
    >
      <h1>تسجيل الدخول</h1>
      <span>ادخل معلوماتك لتسجيل الدخول</span>
      <div class="mb-3 text-end mt-4">
        <label for="exampleFormControlInput1" class="form-label fw-bold"
          >البريد او اسم المستخدم</label
        >
        <input
          type="email"
          class="form-control text-end rounded-0 shadow-none"
          id="exampleFormControlInput1"
          placeholder="اسم المستخدم او البريد"
        />
      </div>
      <div class="mb-3 text-end">
        <label for="exampleFormControlInput1" class="form-label fw-bold"
          >كلمة المرور</label
        >
        <input
          type="email"
          class="form-control text-end rounded-0 shadow-none"
          id="exampleFormControlInput1"
          placeholder="كلمة المرور"
        />
      </div>
      <div
        class="d-sm-flex d-block align-items-center justify-content-sm-between justify-content-center "
      >
        <div>
          <a href="#" class="text-decoration-none color-my-primary"
            >هل نسيت كلمة المرور ؟</a
          >
        </div>
        <div>
          <div class="d-flex align-items-end gap-2">
            <label class="form-check-label" for="checkDefault">
              اتركني قيد التسجيل
            </label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkDefault"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="d-sm-flex d-block align-items-center mt-5 justify-content-sm-between justify-content-center"
      >
        <div>
          <button class="my-btn-primary rounded-0">تسجيل الدخول</button>
        </div>
        <div>
          <span
            >لا يوجد لديك حساب ؟
            <span
              ><a
                href="./signup.html"
                class="color-my-primary text-decoration-none"
                >انشىء حساب</a
              ></span
            >

            من هنا
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
