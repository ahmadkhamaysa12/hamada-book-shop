<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamada BookShop</title>
    <!--fonts-->
    <!-- h-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- roboto-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav
        class="navbar navbar-expand-lg flex-md-wrap flex-nowrap py-4 justify-content-sm-between justify-content-between"
      >
        <div class="container flex-lg-row flex-column">
          <div
            class="lest-side gap-5 d-flex gap-md-4 gap-sm-4 align-items-center justify-content-between"
          >
            <a
              href="#"
              class="hamada-logo text-decoration-none color-my-primary"
            >
              <div
                class="d-flex justify-content-center gap-1 align-items-center"
              >
                <img class="w-25" src="./images/logo.svg" alt="" />
                <span class="fw-bold">HAMADA </span>
                <span class=" "> BookShop</span>
              </div>
            </a>
            <form
              class="input-group d-sm-flex d-none gap-2 h-search rounded-5 justify-content-between"
            >
              <input
                type="text"
                class="border-0 rounded-5 ps-3 form-control shadow-none"
                placeholder="Search book by author or publisher"
              />
              <button type="submit" class="btn border-0 rounded-5">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <button
              class="btn my-btn-praimary btn-coll justify-content-end rounded-5 navbar-toggler py-2 px-3"
              data-bs-toggle="collapse"
              data-bs-target="#right-side"
            >
              drop
            </button>
          </div>

          <div
            class="right-side justify-content-end collapse navbar-collapse"
            id="right-side"
          >
            <ul
              class="d-flex flex-lg-row flex-md-column flex-md-column justify-content-between navbar-nav gap-3 align-items-center justify-content-center"
            >
              <li><a class="nav-link" href="#">FAQ</a></li>
              <li><a class="nav-link" href="#">Track Order</a></li>
              <a href="#" class="p-2 position-relative">
                <span
                  class="text-white rounded-5 cart-count bg-my-primary position-absolute end-0"
                  >0</span
                >
                <img src="./images/icons/cart.svg" alt=""
              /></a>
              <button
                class="btn my-btn-praimary signin-btn rounded-5 text-white"
              >
                Sign In
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
